<!DOCTYPE html>
<html>
<head>
	<title>Rock,Paper,Scissors</title>
	<link rel="shortcut icon" href="../images/Bishwash_Head.png">
	<link rel="stylesheet" type="text/css" href="RPS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<body>
	<div id="drawer">
        <!-- <a href="../index.html"><p>HomePage</p></a> -->
		<h1> Rock <br> Paper <br> Scissors </h1>
        <p>GameMode</p>
		<button onClick="loadGame(0)">Practice</button>
        <button onclick="loadGame(1)">Play</button>
	</div>
    <div id="GameArea">
           <div id="PlayerArea">
            <div class="PlayerProfile" id="PlayerProfile">

            </div>
           <h2>Your Choice: <span id="MyChoice">Rock</span></h2>
           <div class="row">
                <button class="SetChoice">Rock</button>
                <button class="SetChoice">Paper</button>
                <button class="SetChoice">Scissors</button>
                <button onclick="Play()">Go</button>

            </div>
           </div>
           <div id="OpponentArea">
               <div class="PlayerProfile" id="OpponentPlayerProfile">
                   
               </div>
               <h2>Kangaroo's Choice: <span id="OpChoice">...</span></h2>
           </div> 
    </div>
    
</body>
